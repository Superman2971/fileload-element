<div class="screen1">
  <emastered-file-drop
    (newFileDrop)="dropped($event)"
    (newFileOver)="fileOver($event)"
    (newFileLeave)="fileLeave($event)"
    (newFileInput)="fileInput($event)">
    <div class="outer-circle">
      <div [innerHtml]="title"></div>
    </div>
    <div class="browse">
      <div>@</div>
      <div class="middle">CLICK HERE TO BROWSE</div>
      <div>@</div>
    </div>
  </emastered-file-drop>
</div>
